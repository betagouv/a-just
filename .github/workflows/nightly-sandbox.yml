name: Nightly Sandbox Tests
on:
  # schedule:
  # Run every night at 02:30 UTC
  # - cron: "30 2 * * *"
  push:
    branches:
      - sandbox
      - dev
    paths-ignore:
      - "site/**"
      - "**/*.md"
  workflow_dispatch:
    inputs:
      date_override:
        description: "Override date for report (YYYY-MM-DD format)"
        required: false
        type: string

# Prevent concurrent deployments to avoid race conditions
concurrency:
  group: github-pages-deploy
  cancel-in-progress: false

jobs:
  ###########################
  ####### API TESTS ########
  ###########################
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "NIGHTLY API TESTS"
      - name: Checkout sandbox branch
        uses: actions/checkout@v4
        with:
          ref: sandbox

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: docker compose version

      - name: Install dependencies
        run: npm ci

      - name: Run API tests (Mocha + Mochawesome)
        run: npm run test:api
        # continue-on-error: true

      - name: Debug - List API generated files
        if: always()
        run: |
          # echo "API test directory structure:"
          # find ./api -type f -name "*.json" -o -name "*.html"

          echo "Files in api/test/:"
          find ./api/test/ -type f -exec ls -la {} \; 2>/dev/null || echo "ERROR: No API test directory found"

          echo -e "\n######################################\n"

          echo "API test reports:"
          ls -la ./api/test/reports || echo "ERROR: API test report directory not found"

          echo -e "\n######################################\n"

          echo "Mochawesome specific files:"
          find ./api/ -name "*.json" -o -name "*.html" -o -name "mochawesome*" 2>/dev/null || echo "No mochawesome files found"

      - name: Upload Mocha test reports (.json and .html)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mocha-report
          path: ./api/test/reports
          if-no-files-found: warn

  ###########################
  ######## E2E TESTS #######
  ###########################
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "NIGHTLY E2E TESTS"
      - name: Checkout sandbox branch
        uses: actions/checkout@v4
        with:
          ref: sandbox

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: docker compose version

      - name: Install dependencies
        run: npm ci

      ### Ensure E2E artifact directories exist by creating them
      - name: Ensure E2E artifact directories exist
        if: always()
        run: |
          mkdir -p ./end-to-end/cypress/screenshots
          mkdir -p ./end-to-end/cypress/videos
          mkdir -p ./end-to-end/cypress/reports
          mkdir -p ./end-to-end/cypress/downloads

      - name: Run E2E tests
        run: |
          npm run test:e2e
          #  Verify test-contexts.json was created and synced
          if [ -f cypress/reports/test-contexts.json ]; then
            echo "=== test-contexts.json found and synced ==="
            echo "File size: $(wc -c < cypress/reports/test-contexts.json) bytes"
            echo "Number of contexts: $(grep -o "\"[^\"]*\":" cypress/reports/test-contexts.json | wc -l)"
          else
            echo "=== WARNING: test-contexts.json NOT FOUND ==="
          fi

      - name: Fix permissions for end-to-end artifacts
        if: always()
        run: sudo chown -R "$(id -u)":"$(id -g)" ./end-to-end || true

      - name: Debug - List E2E generated files
        if: always()
        run: |
          echo "=== END-TO-END TESTS DEBUG ==="

          echo "Files in end-to-end/:"
          find ./end-to-end -type f -not -path "*/node_modules/*" -not -path "*/.*" \( -name "*.json" -o -name "*.mp4" -o -name "*.cy.ts" -o -name "*.png" \) 2>/dev/null

          echo -e "\n######################################\n"

          echo "E2E test reports:"
          echo "directory: ./end-to-end/cypress/reports"
          ls -la ./end-to-end/cypress/reports 2>/dev/null || echo "Reports directory not found"

          echo -e "\n######################################\n"

          echo "Fallback mochawesome-report directory content:"
          echo "directory: ./end-to-end/cypress/mochawesome-report"
          ls -laR ./end-to-end/cypress/mochawesome-report 2>/dev/null || echo "Fallback mochawesome-report directory not found"

          echo -e "\n######################################\n"

          echo "Videos directory content:"
          echo "directory: ./end-to-end/cypress/videos"
            
          ls -la ./end-to-end/cypress/videos/ 2>/dev/null || echo "Videos directory not found"

          echo -e "\n######################################\n" 

          echo "Screenshots directory content:"
          echo "directory: ./end-to-end/cypress/screenshots"

          ls -laR ./end-to-end/cypress/screenshots/ 2>/dev/null || echo "Screenshots directory not found"

          echo -e "\n######################################\n" 

          echo "Containers logs:"
          echo "directory: ./end-to-end/logs"

          ls -laR ./end-to-end/logs/ 2>/dev/null || echo "Logs directory not found"

      - name: Collect Cypress JSON reports (normalize)
        if: always()
        run: |
          set -e
          mkdir -p ./end-to-end/cypress/reports/results.jsons
          echo "Collecting JSONs from cypress/reports and mochawesome-report into cypress/reports/results.jsons"
          find ./end-to-end/cypress/reports -type f -name "*.json" -print -exec cp -n {} ./end-to-end/cypress/reports/results.jsons/ \; 2>/dev/null || true
          find ./end-to-end/cypress/mochawesome-report -type f -name "*.json" -print -exec cp -n {} ./end-to-end/cypress/reports/results.jsons/ \; 2>/dev/null || true

          echo -e "\n######################################\n" 

          echo "Final JSONs to upload:"
          ls -la ./end-to-end/cypress/reports/results.jsons 2>/dev/null || true

      - name: Upload Logs if tests failed
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: ./end-to-end/logs

      - name: Upload Cypress video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-video
          path: ./end-to-end/cypress/videos

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: ./end-to-end/cypress/screenshots
          if-no-files-found: warn

      - name: Upload Cypress test reports and Mochawesome reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            ./end-to-end/cypress/reports/*.json
            ./end-to-end/cypress/reports/**/*.json
            ./end-to-end/cypress/mochawesome-report/*.json
            ./end-to-end/cypress/mochawesome-report/**/*.json
            ./end-to-end/cypress/mochawesome-report/*.html
            ./end-to-end/cypress/mochawesome-report/**/*.html
          include-hidden-files: true
          if-no-files-found: warn

  ##########################################################################
  ## Non-regression: compare current sandbox HEAD vs sandbox from 24h ago ##
  ##########################################################################

  e2e-nonreg-vs-yesterday:
    runs-on: ubuntu-latest
    steps:
      - run: echo "NIGHTLY E2E NON-REGRESSION TESTS"

      - name: Checkout current sandbox branch (candidate)
        uses: actions/checkout@v4
        with:
          ref: sandbox
          path: candidate-code
          fetch-depth: 0

      - name: Get yesterday's sandbox commit (at midnight Europe/Paris)
        id: yesterday_commit
        run: |
          cd candidate-code
          # Calculate yesterday at 00:00 Europe/Paris
          YESTERDAY_MIDNIGHT=$(TZ=Europe/Paris date -d 'yesterday 00:00' -u '+%Y-%m-%d %H:%M:%S')
          echo "Looking for sandbox commit at or before: $YESTERDAY_MIDNIGHT UTC"

          # Find the most recent commit on sandbox at or before yesterday midnight
          COMMIT=$(git log sandbox --until="$YESTERDAY_MIDNIGHT" --format="%H" -n 1)

          if [ -z "$COMMIT" ]; then
            echo "No commit found for yesterday, using current HEAD"
            COMMIT=$(git rev-parse sandbox)
          fi

          echo "Yesterday's commit: $COMMIT"
          echo "commit=$COMMIT" >> "$GITHUB_OUTPUT"

      - name: Checkout yesterday's sandbox commit (reference)
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.yesterday_commit.outputs.commit }}
          path: reference-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: docker compose version

      - name: Install dependencies (candidate)
        working-directory: candidate-code
        run: npm ci

      - name: Clean up Docker to free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Cleaning Docker system ==="
          docker system prune -af --volumes
          echo "=== Disk space after cleanup ==="
          df -h

      ### Ensure E2E artifact directories exist by creating them
      - name: Ensure E2E artifact directories exist
        if: always()
        run: |
          mkdir -p ./candidate-code/end-to-end/cypress/screenshots
          mkdir -p ./candidate-code/end-to-end/cypress/videos
          mkdir -p ./candidate-code/end-to-end/cypress/reports
          mkdir -p ./candidate-code/end-to-end/cypress/downloads

      - name: Run Non-Regression E2E tests (Cypress JSON-only, containerized)
        working-directory: candidate-code
        run: |
          chmod +x ./scripts/run-non-regression-tests-nightly.sh
          export SANDBOX_CODE_DIR="$GITHUB_WORKSPACE/reference-code"
          ./scripts/run-non-regression-tests-nightly.sh
        # continue-on-error: true

      - name: Fix permissions for end-to-end artifacts
        if: always()
        run: sudo chown -R "$(id -u)":"$(id -g)" ./candidate-code/end-to-end || true

      - name: Debug - List E2E generated files (nonreg)
        if: always()
        run: |
          echo "=== END-TO-END NONREG DEBUG ==="

          echo "Files in end-to-end/:"
          find ./candidate-code/end-to-end -type f -not -path "*/node_modules/*" -not -path "*/.*" \( -name "*.json" -o -name "*.mp4" -o -name "*.cy.ts" -o -name "*.png" \) 2>/dev/null || echo "ERROR: No e2E test files found"

          echo -e "\n######################################\n"

          echo "E2E test reports:"
          echo "directory: ./candidate-code/end-to-end/cypress/reports"
          ls -la ./candidate-code/end-to-end/cypress/reports 2>/dev/null || echo "Reports directory not found"

          echo -e "\n######################################\n"

          echo "Fallback mochawesome-report directory content:"
          echo "directory: ./candidate-code/end-to-end/cypress/mochawesome-report"
          ls -laR ./candidate-code/end-to-end/cypress/mochawesome-report 2>/dev/null || echo "Fallback mochawesome-report directory not found"

          echo -e "\n######################################\n"

          echo "Videos directory content:"
          echo "directory: ./candidate-code/end-to-end/cypress/videos"
            
          ls -la ./candidate-code/end-to-end/cypress/videos/ 2>/dev/null || echo "Videos directory not found"

          echo -e "\n######################################\n" 

          echo "Screenshots directory content:"
          echo "directory: ./candidate-code/end-to-end/cypress/screenshots"

          ls -laR ./candidate-code/end-to-end/cypress/screenshots/ 2>/dev/null || echo "Screenshots directory not found"

      - name: Collect Cypress JSON reports (normalize, nonreg)
        if: always()
        run: |
          set -e
          mkdir -p ./candidate-code/end-to-end/cypress/reports/results.jsons

          echo "Collecting JSONs from cypress/reports and mochawesome-report into cypress/reports/results.jsons"
          find ./candidate-code/end-to-end/cypress/reports -type f -name "*.json" -print -exec cp -n {} ./candidate-code/end-to-end/cypress/reports/results.jsons/ \; 2>/dev/null || true
          find ./candidate-code/end-to-end/cypress/mochawesome-report -type f -name "*.json" -print -exec cp -n {} ./candidate-code/end-to-end/cypress/reports/results.jsons/ \; 2>/dev/null || true

          echo -e "\n######################################\n"

          echo "Final JSONs to upload (normalize, nonreg):"
          ls -la ./candidate-code/end-to-end/cypress/reports/results.jsons || true

      - name: Upload Logs if tests failed (nonreg)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-docker-logs
          path: ./end-to-end/logs

      - name: Upload Cypress video (nonreg)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-video-nonreg
          path: ./candidate-code/end-to-end/cypress/videos

      - name: Upload Cypress screenshots (nonreg)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-nonreg
          path: ./candidate-code/end-to-end/cypress/screenshots
          if-no-files-found: warn

      - name: Upload Cypress test reports (nonreg)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports-nonreg
          path: |
            ./candidate-code/end-to-end/cypress/reports/*.json
            ./candidate-code/end-to-end/cypress/reports/**/*.json
            ./candidate-code/end-to-end/cypress/mochawesome-report/*.json
            ./candidate-code/end-to-end/cypress/mochawesome-report/**/*.json
            # ./candidate-code/end-to-end/cypress/reports/.jsons/*.json
            # ./candidate-code/end-to-end/cypress/reports/*.json
            # ./candidate-code/end-to-end/cypress/reports/**/*.json
            # ./candidate-code/end-to-end/mochawesome-report/*.json
            # ./candidate-code/end-to-end/mochawesome-report/**/*.json
          include-hidden-files: true
          if-no-files-found: warn

  publish-reports:
    needs: [api-tests, e2e-tests, e2e-nonreg-vs-yesterday]
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      contents: write
    steps:
      - name: Checkout sandbox branch
        uses: actions/checkout@v4
        with:
          ref: sandbox
          fetch-depth: 0

      - name: Determine report date
        id: report_date
        run: |
          if [ -n "${{ github.event.inputs.date_override }}" ]; then
            REPORT_DATE="${{ github.event.inputs.date_override }}"
          else
            REPORT_DATE=$(TZ=Europe/Paris date '+%Y-%m-%d')
          fi
          echo "date=$REPORT_DATE" >> "$GITHUB_OUTPUT"
          echo "Report date: $REPORT_DATE"

      - name: Download Cypress reports artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-reports
          path: ./cypress-reports

      - name: Download Cypress reports artifacts (nonreg)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-reports-nonreg
          path: ./cypress-reports-nonreg

      - name: Download Cypress videos artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-video
          path: ./cypress-videos

      - name: Download Cypress videos artifacts (nonreg)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-video-nonreg
          path: ./cypress-videos-nonreg

      ## The won't be any files here if tests all passed
      - name: Download Cypress screenshots artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-screenshots
          path: ./cypress-screenshots

      ## The won't be any files here if tests all passed
      - name: Download Cypress screenshots artifacts (nonreg)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-screenshots-nonreg
          path: ./cypress-screenshots-nonreg

      - name: Download Mocha report artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mocha-report
          path: ./mocha-report

      - name: List current directory structure
        run: |
          echo "Current directory structure:"
          ls -laR . || echo "No files found"

      - name: Create nightly report directory structure
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
        run: |
          set -e
          mkdir -p site/nightly/${REPORT_DATE}/cypress
          cp -r cypress-reports/reports/.jsons site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports/reports/*.json site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports/mochawesome-report/.jsons site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports/mochawesome-report/*.json site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports/.jsons site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports/*.json site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || echo "No cypress reports to copy"
          cp -r cypress-reports-nonreg/reports/.jsons site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports-nonreg/reports/*.json site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports-nonreg/.jsons site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          cp -r cypress-reports-nonreg/*.json site/nightly/${REPORT_DATE}/cypress/ 2>/dev/null || true
          mkdir -p site/nightly/${REPORT_DATE}/videos
          cp -r cypress-videos/* site/nightly/${REPORT_DATE}/videos/ 2>/dev/null || echo "No videos to copy"
          cp -r cypress-videos-nonreg/* site/nightly/${REPORT_DATE}/videos/ 2>/dev/null || true
          mkdir -p site/nightly/${REPORT_DATE}/screenshots
          cp -r cypress-screenshots/* site/nightly/${REPORT_DATE}/screenshots/ 2>/dev/null || echo "No screenshots to copy"
          cp -r cypress-screenshots-nonreg/* site/nightly/${REPORT_DATE}/screenshots/ 2>/dev/null || true
          mkdir -p site/nightly/${REPORT_DATE}/mocha
          cp -r mocha-report/* site/nightly/${REPORT_DATE}/mocha/ 2>/dev/null || echo "No mocha test reports to copy"

      - name: List nightly report directory structure
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
        run: |
          echo "Listing site/nightly/${REPORT_DATE} contents:"
          ls -laR site/nightly/${REPORT_DATE} || echo "No nightly report directory found"

      - name: Build combined static HTML (merged JSON -> bespoke report)
        continue-on-error: true
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
        run: |
          set -e
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run --rm --user "$HOST_UID:$HOST_GID" -e REPORT_DATE="$REPORT_DATE" -e GITHUB_RUN_ID="${{ github.run_id }}" -e GITHUB_REPO="${{ github.repository }}" -e HOME=/tmp -e NPM_CONFIG_CACHE=/tmp/.npm -v "$GITHUB_WORKSPACE:/work" -w /work node:22-alpine sh -lc '
            set -e
            mkdir -p "$HOME" "$NPM_CONFIG_CACHE"
            mkdir -p site/nightly/${REPORT_DATE}/combined
            JSONS="$(
              { find mocha-report -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports/reports/.jsons -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports/reports -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports/mochawesome-report/.jsons -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports/mochawesome-report -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports/.jsons -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports-nonreg/reports/.jsons -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports-nonreg/reports -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports-nonreg/.jsons -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
              { find cypress-reports-nonreg -maxdepth 1 -type f -name "*.json" ! -name "test-contexts.json" 2>/dev/null || true; }
            )"

            echo "Found JSON files to merge:"
            echo "$JSONS"

            echo "Folder structure for combined report:"
            ls -laR site/nightly/${REPORT_DATE}/combined || echo "No combined report directory found"

            if [ -n "$JSONS" ]; then
              npx -y -p mochawesome-merge mochawesome-merge $JSONS > site/nightly/${REPORT_DATE}/combined/merged.json || true
            fi
            if [ -s site/nightly/${REPORT_DATE}/combined/merged.json ]; then
              node scripts/section-mochawesome.js site/nightly/${REPORT_DATE}/combined/merged.json site/nightly/${REPORT_DATE}/combined/sectioned.json || cp site/nightly/${REPORT_DATE}/combined/merged.json site/nightly/${REPORT_DATE}/combined/sectioned.json
              GITHUB_RUN_URL="https://github.com/${GITHUB_REPO}/actions/runs/${GITHUB_RUN_ID}"
              node scripts/build-static-report.js site/nightly/${REPORT_DATE}/combined/sectioned.json site/nightly/${REPORT_DATE}/videos site/nightly/${REPORT_DATE}/screenshots site/nightly/${REPORT_DATE}/combined/a-just-tests-report.html "$GITHUB_RUN_URL" || echo "Static report generation failed"
            else
              echo "No JSONs to merge for combined report"
            fi
          '

      - name: Append Cypress Videos section to combined HTML
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
        run: |
          node scripts/append-videos-to-report.js \
            "site/nightly/${REPORT_DATE}/combined/a-just-tests-report.html" \
            "site/nightly/${REPORT_DATE}/videos"

      - name: Check combined HTML exists and test status
        id: test_status
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
        run: |
          HTML="site/nightly/${REPORT_DATE}/combined/a-just-tests-report.html"
          SECTIONED_JSON="site/nightly/${REPORT_DATE}/combined/sectioned.json"

          if [ -s "$HTML" ]; then
            echo "report_exists=true" >> "$GITHUB_OUTPUT"
            
            # Use extract-failures.js to properly detect failures
            if [ -f "$SECTIONED_JSON" ]; then
              if node scripts/extract-failures.js "$SECTIONED_JSON" >/dev/null 2>&1; then
                # Script exits 0 when failures found
                echo "has_failures=true" >> "$GITHUB_OUTPUT"
              else
                # Script exits non-zero when no failures
                echo "has_failures=false" >> "$GITHUB_OUTPUT"
              fi
            else
              # No JSON, assume failures
              echo "has_failures=true" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "report_exists=false" >> "$GITHUB_OUTPUT"
            echo "has_failures=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create nightly landing index.html
        env:
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
        run: |
          mkdir -p site/nightly/${REPORT_DATE}
          cat > site/nightly/${REPORT_DATE}/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Nightly Reports - ${REPORT_DATE}</title>
          </head>
          <body>
            <h1>Nightly Reports for ${REPORT_DATE}</h1>
            <ul>
              <li><a href="./combined/a-just-tests-report.html" target="_blank">Combined (API + E2E + Non-Regression)</a></li>
              <li><a href="./mocha/" target="_blank">Mocha (API)</a></li>
              <li><a href="./cypress/" target="_blank">Cypress (E2E)</a></li>
              <li><a href="./videos/" target="_blank">Cypress Videos</a></li>
