      - name: Send Mattermost notification on failure
        if: steps.test_status.outputs.has_failures == 'true'
        env:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          REPORT_DATE: ${{ steps.report_date.outputs.date }}
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          if [ -z "$MATTERMOST_WEBHOOK_URL" ]; then
            echo "MATTERMOST_WEBHOOK_URL secret not set, skipping notification"
            exit 0
          fi

          REPORT_URL="${PAGE_URL}nightly/${REPORT_DATE}/combined/a-just-tests-report.html"

          # Extract failure summary from the sectioned report
          FAILURES_SUMMARY=""
          SECTIONED_JSON="site/nightly/${REPORT_DATE}/combined/sectioned.json"
          if [ -f "$SECTIONED_JSON" ]; then
            FAILURES_SUMMARY=$(node scripts/extract-failures.js "$SECTIONED_JSON" 2>/dev/null || echo "")
          fi

          # Escape for JSON (replace newlines with \n and escape quotes)
          FAILURES_ESCAPED=$(echo "$FAILURES_SUMMARY" | sed 's/\\/\\\\/g' | sed 's/"/\\"/g' | awk '{printf "%s\\n", $0}' | sed 's/\\n$//')

          # Build notification text
          if [ -n "$FAILURES_ESCAPED" ]; then
            NOTIFICATION_TEXT="The nightly test run on sandbox has detected failures.\n\n${FAILURES_ESCAPED}\n\n[View Full Report](${REPORT_URL})"
