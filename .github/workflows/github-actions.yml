name: GitHub Actions
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'site/**'
      - '**/*.md'
  pull_request:
    branches:
      - dev
      - sandbox
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to publish under reports/pr-<number>'
        required: true
        type: string

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "API TESTS"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: docker compose version

      - name: Install dependencies
        run: npm i

      - name: Run API tests (Mocha + Mochawesome)
        run: npm run test:api
        continue-on-error: true

      - name: Debug - List API generated files
        if: always()
        run: |
          echo "API test directory structure:"
          find ./api -type f -name "*.json" -o -name "*.html" | head -20
          echo "API test reports:"
          ls -la ./api/test/ || echo "API test directory not found"
          echo "Files in api/test/:"
          find ./api/test/ -type f -exec ls -la {} \; 2>/dev/null || echo "No API test reports found"
          echo "Mochawesome specific files:"
          find ./api -name "*.html" -o -name "mochawesome*" 2>/dev/null || echo "No mochawesome files found"

      - name: Upload Mocha test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mocha-report
          path: ./api/test/reports
          if-no-files-found: warn

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "E2E TESTS"

      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Checkout sandbox branch (for local sandbox stack)
        uses: actions/checkout@v4
        with:
          ref: sandbox
          path: sandbox-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: docker compose version

      - name: Install dependencies
        run: npm i

      - name: Run E2E tests (Cypress + mochawesome)
        env:
          SANDBOX_CODE_DIR: ${{ github.workspace }}/sandbox-code
          CY_JSON_ONLY: "1"
        run: npm run test:e2e
        continue-on-error: true
      
      - name: Debug - List E2E generated files
        if: always()
        run: |
          echo "=== END-TO-END TESTS DEBUG ==="
          echo "Listing end-to-end directory structure:"
          find ./end-to-end -type f -name "*.json" -o -name "*.html" | head -20
          echo "Reports directory content:"
          ls -la ./end-to-end/cypress/reports/ || echo "Reports directory not found"
          echo "Fallback mochawesome-report directory content:"
          ls -la ./end-to-end/mochawesome-report/ || echo "Fallback mochawesome-report directory not found"
          echo "Videos directory content:"
          ls -la ./end-to-end/cypress/videos/ || echo "Videos directory not found"
          echo "Screenshots directory content:"
          ls -la ./end-to-end/cypress/screenshots/ || echo "Screenshots directory not found"

      - name: Collect Cypress JSON reports (normalize)
        if: always()
        run: |
          set -e
          mkdir -p ./cypress-jsons
          echo "Collecting JSONs from cypress/reports and mochawesome-report into workspace cypress-jsons"
          find ./end-to-end/cypress/reports -type f -name "*.json" -print -exec cp -n {} ./cypress-jsons/ \; 2>/dev/null || true
          find ./end-to-end/mochawesome-report -type f -name "*.json" -print -exec cp -n {} ./cypress-jsons/ \; 2>/dev/null || true
          echo "Final JSONs to upload:"
          ls -la ./cypress-jsons || true

      - name: Upload Cypress video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-video
          path: ./end-to-end/cypress/videos

      - name: Upload Cypress test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: |
            ./cypress-jsons/*.json
            ./end-to-end/cypress/reports/*.json
            ./end-to-end/cypress/reports/**/*.json
            ./end-to-end/mochawesome-report/*.json
            ./end-to-end/mochawesome-report/**/*.json
          include-hidden-files: true
          if-no-files-found: warn

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: ./end-to-end/cypress/screenshots
          if-no-files-found: warn

      - name: Upload Cypress downloads (Excel files)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-downloads
          path: |
            ./end-to-end/cypress/downloads/*.xlsx
            ./end-to-end/cypress/downloads/*.xls
          if-no-files-found: warn
  deploy:
    needs: [api-tests, e2e-tests]
    runs-on: ubuntu-latest
    if: |
      always() && (
        (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) ||
        (github.event_name == 'workflow_dispatch') ||
        (github.event_name == 'push')
      )
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find pull request for push event
        id: findpr
        if: ${{ github.event_name == 'push' }}
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/','');
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`,
            });
            core.setOutput('pull-request-number', prs.length ? String(prs[0].number) : '');

      - name: Determine PR number
        id: prnum
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr=${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "pr=${{ inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "pr=${{ steps.findpr.outputs.pull-request-number }}" >> "$GITHUB_OUTPUT"
          else
            echo "pr=" >> "$GITHUB_OUTPUT"
          fi

      - name: Download Cypress reports artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-reports
          path: ./cypress-reports

      - name: Download Cypress videos artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-video
          path: ./cypress-videos

      - name: Download Cypress screenshots artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-screenshots
          path: ./cypress-screenshots

      - name: Download Mocha report artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mocha-report
          path: ./mocha-report

      - name: Create site directory structure (per PR)
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
        run: |
          set -e
          mkdir -p site/reports/pr-${PR_NUM}
          mkdir -p site/reports/pr-${PR_NUM}/cypress
          cp -r cypress-reports/.jsons site/reports/pr-${PR_NUM}/cypress/ 2>/dev/null || true
          cp -r cypress-reports/*.json site/reports/pr-${PR_NUM}/cypress/ 2>/dev/null || echo "No cypress reports to copy"
          cp -r cypress-reports/cypress-jsons site/reports/pr-${PR_NUM}/cypress/ 2>/dev/null || true
          mkdir -p site/reports/pr-${PR_NUM}/videos
          cp -r cypress-videos/* site/reports/pr-${PR_NUM}/videos/ 2>/dev/null || echo "No videos to copy"
          mkdir -p site/reports/pr-${PR_NUM}/screenshots
          cp -r cypress-screenshots/* site/reports/pr-${PR_NUM}/screenshots/ 2>/dev/null || echo "No screenshots to copy"
          # Also publish screenshots under cypress/screenshots so combined HTML can resolve relative paths
          mkdir -p site/reports/pr-${PR_NUM}/cypress/screenshots
          cp -r cypress-screenshots/* site/reports/pr-${PR_NUM}/cypress/screenshots/ 2>/dev/null || true
          mkdir -p site/reports/pr-${PR_NUM}/mocha
          cp -r mocha-report/* site/reports/pr-${PR_NUM}/mocha/ 2>/dev/null || echo "No mocha test reports to copy"

      - name: Build combined Mochawesome HTML (merged)
        continue-on-error: true
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
        run: |
          set -e
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run --rm --user "$HOST_UID:$HOST_GID" -e PR_NUM="$PR_NUM" -e HOME=/tmp -e NPM_CONFIG_CACHE=/tmp/.npm -v "$GITHUB_WORKSPACE:/work" -w /work node:22-alpine sh -lc '
            set -e
            mkdir -p "$HOME" "$NPM_CONFIG_CACHE"
            # Mirror artifacts to default Cypress paths so marge can resolve media
            mkdir -p cypress/screenshots cypress/videos
            cp -r cypress-screenshots/* cypress/screenshots/ 2>/dev/null || true
            cp -r cypress-videos/* cypress/videos/ 2>/dev/null || true
            mkdir -p site/reports/pr-${PR_NUM}/combined
            JSONS="$(
              { find mocha-report -type f -name "*.json" 2>/dev/null || true; }
              { find cypress-reports -type f -name "*.json" 2>/dev/null || true; }
            )"
            if [ -n "$JSONS" ]; then
              npx -y mochawesome-merge $JSONS > site/reports/pr-${PR_NUM}/combined/merged.json || true
            fi
            if [ -s site/reports/pr-${PR_NUM}/combined/merged.json ]; then
              node scripts/section-mochawesome.js site/reports/pr-${PR_NUM}/combined/merged.json site/reports/pr-${PR_NUM}/combined/sectioned.json || cp site/reports/pr-${PR_NUM}/combined/merged.json site/reports/pr-${PR_NUM}/combined/sectioned.json
              npx -y mochawesome-report-generator site/reports/pr-${PR_NUM}/combined/sectioned.json -o site/reports/pr-${PR_NUM}/combined -f a-just-tests-report --inline --overwrite || echo "marge failed, continuing without combined HTML"
            else
              echo "No JSONs to merge for combined report"
            fi
          '

      - name: Inject per-spec Cypress video links into HTML
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
        run: |
          set -e
          HOST_UID=$(id -u)
          HOST_GID=$(id -g)
          docker run --rm --user "$HOST_UID:$HOST_GID" -e PR_NUM="$PR_NUM" -e HOME=/tmp -e NPM_CONFIG_CACHE=/tmp/.npm -v "$GITHUB_WORKSPACE:/work" -w /work node:22-alpine sh -lc '
            set -e
            mkdir -p "$HOME" "$NPM_CONFIG_CACHE"
            # Inject video links near suite titles using the sectioned JSON
            if [ -f site/reports/pr-${PR_NUM}/combined/a-just-tests-report.html ]; then
              node scripts/inject-videos-into-mochawesome-html.js \
                site/reports/pr-${PR_NUM}/combined/a-just-tests-report.html \
                site/reports/pr-${PR_NUM}/videos \
                site/reports/pr-${PR_NUM}/combined/sectioned.json || true
            fi
          '

      - name: Mark combined report existence
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
        run: |
          set -e
          HTML="site/reports/pr-${PR_NUM}/combined/a-just-tests-report.html"
          if [ -f "$HTML" ]; then
            echo "COMBINED_EXISTS=1" >> "$GITHUB_ENV"
          else
            echo "COMBINED_EXISTS=0" >> "$GITHUB_ENV"
          fi

      - name: Create per-PR landing index.html
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
          COMBINED_EXISTS: ${{ env.COMBINED_EXISTS }}
        run: |
          set -e
          mkdir -p site/reports/pr-${PR_NUM}
          if [ "${COMBINED_EXISTS}" = "1" ]; then
            {
              printf '%s\n' '<!DOCTYPE html>'
              printf '%s\n' '<html lang="en">'
              printf '%s\n' '<head>'
              printf '%s\n' '  <meta charset="UTF-8" />'
              printf '%s\n' '  <meta http-equiv="refresh" content="0; url=./combined/a-just-tests-report.html">'
              printf '%s\n' '  <title>Redirecting to Combined Report</title>'
              printf '%s\n' '</head>'
              printf '%s\n' '<body>'
              printf '%s\n' '  <p>Redirecting to <a href="./combined/a-just-tests-report.html">Combined Report</a>...</p>'
              printf '%s\n' '  <script>location.replace('\''./combined/a-just-tests-report.html'\'');</script>'
              printf '%s\n' '</body>'
              printf '%s\n' '</html>'
            } > "site/reports/pr-${PR_NUM}/index.html"
          else
            {
              printf '%s\n' '<!DOCTYPE html>'
              printf '%s\n' '<html lang="en">'
              printf '%s\n' '<head>'
              printf '%s\n' '  <meta charset="UTF-8" />'
              printf '%s\n' '  <title>PR Reports</title>'
              printf '%s\n' '</head>'
              printf '%s\n' '<body>'
              printf '%s\n' '  <h1>No combined report generated for this run</h1>'
              printf '%s\n' '</body>'
              printf '%s\n' '</html>'
            } > "site/reports/pr-${PR_NUM}/index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment report link on PR
        uses: actions/github-script@v7
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
          COMBINED_EXISTS: ${{ env.COMBINED_EXISTS }}
        with:
          script: |
            const pageUrl = process.env.DEPLOYMENT_PAGE_URL || 'https://betagouv.github.io/a-just/';
            const pr = process.env.PR_NUM;
            const base = `${pageUrl}reports/pr-${pr}/`;
            const combined = `${base}combined/a-just-tests-report.html`;
            const combinedExists = String(process.env.COMBINED_EXISTS || '').trim() === '1';
            const body = combinedExists
              ? `✅ Combined test report: ${combined}`
              : `ℹ️ Combined report not generated this run.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: Number(pr),
              body
            });
