name: GitHub Actions
on:
  push:
    branches: [dev, sandbox, sentry-latency-improvements]
  pull_request:
    branches: [dev, sandbox]
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to publish under reports/pr-<number>"
        required: true
        type: string

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "RUNNING TESTS (NON-BLOCKING)"

      - name: Checkout PR branch (candidate)
        uses: actions/checkout@v4

      - name: Checkout sandbox branch (for local sandbox stack)
        uses: actions/checkout@v4
        with:
          ref: sandbox
          path: sandbox-code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - run: docker compose version

      - name: Install dependencies
        run: npm i

      - name: Run tests
        env:
          NODE_ENV: test
          SANDBOX_CODE_DIR: ${{ github.workspace }}/sandbox-code
          # Narrow Effectif export window to reduce runtime and avoid backend overload
          CYPRESS_EFFECTIF_START: 2023-01-01
          CYPRESS_EFFECTIF_STOP: 2023-03-31
        run: npm run test
        continue-on-error: true

      - name: Debug - Print TJ labels (if any)
        if: always()
        run: |
          echo "=== TJ LABELS DEBUG ==="
          FOUND=false
          if ls ./end-to-end/cypress/reports/tj-labels-* 1> /dev/null 2>&1; then
            for f in ./end-to-end/cypress/reports/tj-labels-*; do
              echo "--- $f ---"
              cat "$f" || true
            done
            FOUND=true
          fi
          if ls ./end-to-end/cypress/debug/tj-labels-* 1> /dev/null 2>&1; then
            for f in ./end-to-end/cypress/debug/tj-labels-*; do
              echo "--- $f ---"
              cat "$f" || true
            done
            FOUND=true
          fi
          if [ "$FOUND" = false ]; then
            echo "No TJ label files found"
          fi

      - name: Debug - List generated files
        if: always()
        run: |
          echo "=== END-TO-END TESTS DEBUG ==="
          echo "Listing end-to-end directory structure:"
          find ./end-to-end -type f -name "*.json" -o -name "*.html" -o -name "*.xlsx" -o -name "*.xls" | head -50
          echo "Reports directory content:"
          ls -la ./end-to-end/cypress/reports/ || echo "Reports directory not found"
          echo "Downloads directory content:"
          ls -la ./end-to-end/cypress/downloads/ || echo "Downloads directory not found"
          echo "=== API TESTS DEBUG ==="
          echo "API test directory structure:"
          find ./api -type f -name "*.json" -o -name "*.html" | head -20
          echo "API test reports:"
          ls -la ./api/test/ || echo "API test directory not found"
          echo "Files in api/test/:"
          find ./api/test/ -type f -exec ls -la {} \; 2>/dev/null || echo "No API test reports found"
          echo "Mochawesome specific files:"
          find ./api -name "*.html" -o -name "mochawesome*" 2>/dev/null || echo "No mochawesome files found"

      - name: Upload Cypress video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-video
          path: ./end-to-end/cypress/videos

      - name: Upload Cypress test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-reports
          path: ./end-to-end/cypress/reports

      - name: Upload TJ labels
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tj-labels
          path: |
            ./end-to-end/cypress/reports/tj-labels-*
            ./end-to-end/cypress/debug/tj-labels-*
          if-no-files-found: ignore

      - name: Upload DOM snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dom-snapshots
          path: ./end-to-end/cypress/reports/dom-*.html
          if-no-files-found: ignore

      - name: Upload Cypress downloads (Excel files)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-downloads
          path: |
            ./end-to-end/cypress/downloads/*.xlsx
            ./end-to-end/cypress/downloads/*.xls
          if-no-files-found: warn

      - name: Upload Mocha test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mocha-report
          path: ./api/test/reports

  deploy:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) ||
      (github.event_name == 'workflow_dispatch')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine PR number
        id: prnum
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr=${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "pr=${{ inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download Cypress reports artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-reports
          path: ./cypress-reports

      - name: Download Cypress videos artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: cypress-video
          path: ./cypress-videos

      - name: Download Mocha report artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: mocha-report
          path: ./mocha-report

      - name: Create site directory structure (per PR)
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
        run: |
          set -e
          mkdir -p site/reports/pr-${PR_NUM}
          mkdir -p site/reports/pr-${PR_NUM}/cypress
          cp -r cypress-reports/* site/reports/pr-${PR_NUM}/cypress/ 2>/dev/null || echo "No cypress reports to copy"
          mkdir -p site/reports/pr-${PR_NUM}/videos
          cp -r cypress-videos/* site/reports/pr-${PR_NUM}/videos/ 2>/dev/null || echo "No videos to copy"
          mkdir -p site/reports/pr-${PR_NUM}/mocha
          cp -r mocha-report/* site/reports/pr-${PR_NUM}/mocha/ 2>/dev/null || echo "No mocha test reports to copy"

      - name: Create per-PR landing index.html
        env:
          PR_NUM: ${{ steps.prnum.outputs.pr }}
        run: |
          mkdir -p site/reports/pr-${PR_NUM}
          cat > site/reports/pr-${PR_NUM}/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>PR Reports</title>
          </head>
          <body>
            <h1>Reports for PR ${PR_NUM}</h1>
            <ul>
              <li><a href="./mocha/" target="_blank">Mocha (API)</a></li>
              <li><a href="./cypress/" target="_blank">Cypress (E2E)</a></li>
              <li><a href="./videos/" target="_blank">Cypress Videos</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
