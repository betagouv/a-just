name: GitHub Actions
on:
  push:
    branches: [dev, sandbox]
  pull_request:
    branches: [dev, sandbox]

jobs:
  start-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TEST PROJECT"
      - uses: actions/checkout@v2
      - run: docker-compose --version
      - run: npm i
      - run: npm run test
