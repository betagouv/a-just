name: GitHub Actions
on:
  push:
    branches: [dev, sandbox, feature/e2e]
  pull_request:
    branches: [dev, sandbox]

jobs:
  start-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TEST PROJECT"

      - name: Checkout code
        uses: actions/checkout@v2

      - run: docker compose version

      - name: Install dependencies
        run: npm i
      
      - name: Run tests
        run: npm run test

      - name: Upload Cypress video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-video
          path: ./end-to-end/cypress/videos
      
      - name: Fix permissions for download folder
        run: sudo chmod -R 777 ./end-to-end/cypress/downloads || echo "Folder not found"
        
      - name: Upload downloaded files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-downloads
          path: ./end-to-end/cypress/downloads
