<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Mot de passe oublié</h2>
  <p>Email</p>
  <input class="ethics-ui" placeholder="Email" formControlName="email" type="email" />
  <p></p>
  <input type="submit" class="big" value="Envoyer la demande de réinitialisation du mot de passe" />

  <div class="actions">
    <p><a routerLink="/signup">Inscription</a></p>
    <p><a routerLink="/login">Connexion</a></p>
  </div>
</form>
