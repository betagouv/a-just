<div>
  <div class="properties">
    <div class="number-circle">{{currentUser.initials}}</div>
    <label>{{currentUser.firstName + ' ' + currentUser.lastName}}</label>
    <p *ngIf="commentUpdatedAt" class="com-at">Enregistré {{ formatDate(commentUpdatedAt) }}</p>
  </div>

  <div class="panel-content">
    <aj-text-editor #editor [value]="commentContent || ''" class="no-main-style" (valueChange)="updateComment($event)"
      placeholder="Écrivez un commentaire" [hideToolbar]="true" [focusOn]="onFocus($event)"></aj-text-editor>
  </div>
  <div class="footer-panel" *ngIf="commentContent.length">
    <div class="save" (click)="save()">Enregistrer</div>
  </div>
</div>
