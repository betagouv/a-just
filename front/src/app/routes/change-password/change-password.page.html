<aj-wrapper-no-connected
  [title]="'Un outil d\'aide à la décision et<br/>de prospective pour piloter<br/>votre juridiction'">
  <div class="logo">
    <img src="/assets/icons/bloc-marque/bloc-marque-white@2x.svg" alt="ministère de la justice" />
    <img src="/assets/icons/logos/white-192x192@1x.svg" alt="a-just" />
  </div>
  <p class="back-link"><a routerLink="/">Retour</a></p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3>Changer son mot de passe</h3>
    <label>Email</label>
    <input class="ethics-ui" placeholder="Email" formControlName="email" type="email" />
    <label>Code de vérification</label>
    <input class="ethics-ui" placeholder="Code" formControlName="code" type="text" />
    <label>Nouveau mot de passe</label>
    <input class="ethics-ui" placeholder="Nouveau mot de passe" formControlName="password" type="password" />
    <label>Confirmer le nouveau de passe</label>
    <input class="ethics-ui" placeholder="Confirmer nouveau mot de passe" formControlName="passwordConf"
      type="password" />
    <div>
      <input type="submit" class="big-button" value="Changer mon mot de passe" />
    </div>

    <div class="login">
      <p><b>Vous avez déjà un compte</b></p>
      <a routerLink="/connexion"><button class="outline white strict-border"><i class="ri-login-box-line"></i>Se
          connecter</button></a>
    </div>

    <div class="signup">
      <p>Vous n’avez pas encore de compte</p>
      <p><b>Rejoindre A-JUST</b></p>
      <a routerLink="/inscription"><button class="outline white strict-border"><i class="ri-login-box-line"></i>Demander
          votre embarquement</button></a>
    </div>
  </form>
</aj-wrapper-no-connected>
