<ng-template [ngIf]="enable">
  <div class="background-bar" [style.backgroundColor]="color" (click)="changePercent()" [class.seleted]="selected">
  </div>
  <div class="progress-bar" [style.height.%]="percent || 0" [style.backgroundColor]="color" (click)="changePercent()"
    [class.seleted]="selected">
    <p>{{percent | number:'0.2-2' || 0}}%</p>
  </div>
</ng-template>
<ng-template [ngIf]="!enable">
  <div class="hidden-bar"></div>
</ng-template>
