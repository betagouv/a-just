<ng-template [ngIf]="enable">
  <div class="background-bar" [style.backgroundColor]="color" (click)="changePercent()"></div>
  <div class="progress-bar" [style.height.%]="percent || 0" [style.backgroundColor]="color" (click)="changePercent()">
    <p>{{percent || 0}}%</p>
  </div>
</ng-template>
<ng-template [ngIf]="!enable">
  <div class="hidden-bar"></div>
</ng-template>
