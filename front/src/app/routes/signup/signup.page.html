<aj-wrapper-no-connected
  [title]="'Un outil d\'aide à la décision et<br/>de prospective pour piloter<br/>votre juridiction'">
  <div class="logo">
    <img src="/assets/icons/bloc-marque/bloc-marque-white@2x.svg" alt="ministère de la justice" />
    <img src="/assets/icons/logos/white-192x192@1x.svg" alt="a-just" />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3>Embarquement A-JUST</h3>
    <div class="grid-double">
      <div>
        <label>Prénom*</label>
        <input class="ethics-ui" placeholder="Prénom" formControlName="firstName" type="text" />
      </div>
      <div>
        <label>NOM*</label>
        <input class="ethics-ui" placeholder="Nom" formControlName="lastName" type="text" />
      </div>
    </div>
    <label>Votre tribunal de rattachement</label>
    <input class="ethics-ui" formControlName="tj" type="text" />
    <label>Votre fonction</label>
    <input class="ethics-ui" placeholder="ex. chargée de mission statistiques" formControlName="fonction" type="text" />
    <label>Email professionnel*</label>
    <input class="ethics-ui" placeholder="Email" formControlName="email" type="email" />
    <label>Mot de passe*</label>
    <input class="ethics-ui" placeholder="Mot de passe" formControlName="password" type="password" />
    <label>Confirmation du mot de passe*</label>
    <input class="ethics-ui" placeholder="Mot de passe" formControlName="passwordConf" type="password" />

    <div class="flex-center checkbox-row">
      <input type="checkbox" formControlName="checkbox" #checkbox /><p (click)="checkbox.click()">Je certifie avoir lu et accepté les <a routerLink="/conditions-generales-d-utilisation">Conditions générales d'Utilisation</a>.</p>
    </div>
    <div>
      <input type="submit" class="big-button" value="Valider mon embarquement" />
    </div>
    <p class="asterisque">Les champs avec un astérisque * sont obligatoires.</p>



    <div class="login">
      <p><b>Vous avez déjà un compte</b></p>
      <a routerLink="/connexion"><button class="outline white strict-border"><i class="ri-login-box-line"></i>Se
          connecter</button></a>
    </div>
  </form>
</aj-wrapper-no-connected>
