<aj-wrapper-no-connected
  [title]="'Un outil d\'aide à la décision et<br/>de prospective pour piloter<br/>votre juridiction'"
  class="small-left-panel">
  <div class="logo">
    <img src="/assets/icons/bloc-marque/bloc-marque-white@2x.svg" alt="ministère de la justice" />
    <img src="/assets/icons/logos/white-192x192@1x.svg" alt="a-just" />
  </div>
  <div class="block">
    <p class="back-link"><a (click)="onBackToLogin()" class="cursor-pointer">Retour</a></p>
    <h3>Merci de votre inscription</h3>
    <div class="block-info">
      <p>
        <span class="icon-i">i</span>
        L’équipe A-JUST vous avertira par mail dès que les droits vous auront été attribués.
      </p>
    </div>
    <div class="block-text">
      <p>
        Si vous le souhaitez, vous pouvez dès maintenant réserver un créneau d’échange personnalisé afin de vous
        accompagner lors de vos premiers pas sur A-JUST.
      </p>
    </div>
    <div id="calendly"></div>
  </div>
</aj-wrapper-no-connected>
