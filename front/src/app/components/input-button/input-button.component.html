<div class="input">
  <p *ngIf="title !== 'Rechercher un collaborateur'" class="title">
    {{ title }}
  </p>
  <div class="input-container">
    <img src="/assets/icons/search-line.svg" />
    <input
      [ngClass]="{ 'restrict-width': title === 'Rechercher un collaborateur' }"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (ngModelChange)="onChange()"
    />
  </div>
</div>
<div *ngIf="icon" class="button" (click)="onSearch()">
  <mat-icon>{{ icon }}</mat-icon>
</div>
