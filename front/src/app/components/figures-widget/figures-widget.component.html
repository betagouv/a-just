<div class="title" [ngClass]="{ 'print-shadow-bottom': print }">
  <p>Temps moyen par dossier</p>
  <label>{{ dateStart === '' ? "d'aujourd'hui" : 'du' }} {{ dateStart }} au {{ dateStop }}</label>
</div>
<div class="space-one"></div>
<div class="items">
  <div class="circle" [ngClass]="{ 'print-shadow': print }">
    <p class="loader-title">
      Situation simulée
      <br />
      au {{ dateStop }}
    </p>
    <label class="loader-value hard">{{ valueSimulated }}</label>
  </div>
  <div class="block-container">
    <div class="block" [ngClass]="{ 'print-shadow': print }">
      <p class="loader-title">
        Situation
        <br />
        {{ dateStart === '' ? "à aujourd'hui" : 'au' }}
        {{ dateStart }}
      </p>
      <label class="loader-value">{{ valueAt }}</label>
    </div>
    <div class="block" [ngClass]="{ 'print-shadow': print }">
      <p class="loader-title">
        Situation projetée
        <br />
        au {{ dateStop }}
      </p>
      <label class="loader-value medium">{{ valueProjected }}</label>
    </div>
  </div>
</div>
<div class="space-halfone"></div>
