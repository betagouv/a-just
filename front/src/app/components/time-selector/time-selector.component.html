<div>
  <form [formGroup]="timeForm">
    <input
      [ngClass]="{ disabled: disabled === true, changed: changed === true }"
      (keydown.enter)="updateVal($event); blur($event)"
      (blur)="updateVal($event)"
      type="text"
      pattern="^([0-9]?[0-9]{1}|^100):[0-5][0-9]$"
      formControlName="time"
      placeholder="hh:mm"
    />
    <img class="no-margin" [src]="getImg()" />
  </form>
</div>
