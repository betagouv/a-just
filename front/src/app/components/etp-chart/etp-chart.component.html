<div class="left-side">
  <div class="title">
    <p>
      Evolution des ETPT &nbsp;
      <label
        >{{ startRealValue === '' ? "d'aujourd'hui" : 'du' }}
        {{ startRealValue }} au {{ stopRealValue }}</label
      >
    </p>
  </div>
  <div class="container">
    <div style="width: 100%">
      <canvas id="etp-chart" style="height: 250px; width: content-box"></canvas>
    </div>
  </div>
</div>
<div class="right-side">
  <aj-legend-label
    [title]="'projectedMag'"
    [label]="'Magistrats (projeté)'"
    [dotColor]="'#e07dd8'"
    [bgColor]="'#fdc0f8'"
    (value)="display($event)"
  ></aj-legend-label>

  <aj-legend-label
    [title]="'simulatedMag'"
    [label]="'Magistrats (simulé)'"
    [dotColor]="'#fdc0f8'"
    [bgColor]="'#e07dd8'"
    (value)="display($event)"
  ></aj-legend-label>
  <div class="space"></div>
  <aj-legend-label
    [title]="'projectedGref'"
    [label]="'Greffe (projeté)'"
    [dotColor]="'#f083a0'"
    [bgColor]="'#ffcade'"
    (value)="display($event)"
    style="pointer-events: none; opacity: 0.3"
  ></aj-legend-label>

  <aj-legend-label
    [title]="'simulatedGref'"
    [label]="'Greffe (simulé)'"
    [dotColor]="'#ffcade'"
    [bgColor]="'#f083a0'"
    (value)="display($event)"
    style="pointer-events: none; opacity: 0.3"
  ></aj-legend-label>

  <div class="space"></div>
  <aj-legend-label
    [title]="'projectedCont'"
    [label]="'Contractuels (projeté)'"
    [dotColor]="'#fdbfb7'"
    [bgColor]="'#fcd7d3'"
    (value)="display($event)"
    style="pointer-events: none; opacity: 0.3"
  ></aj-legend-label>

  <aj-legend-label
    [title]="'simulatedCont'"
    [label]="'Contractuels (simulé)'"
    [dotColor]="'#fcd7d3'"
    [bgColor]="'#eba89f'"
    (value)="display($event)"
    style="pointer-events: none; opacity: 0.3"
  ></aj-legend-label>
</div>
