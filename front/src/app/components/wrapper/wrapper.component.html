<div class="menu no-print" title="">
  <div class="images">
    <div class="logo white-mode block-marque-white"></div>
    <div class="logo dark-mode block-marque-dark"></div>
    <div class="logo-ajust white-mode logo-white" [title]="versionNumber"></div>
    <div class="logo-ajust dark-mode logo-dark" [title]="versionNumber"></div>
  </div>

  <div class="juridiction" *ngIf="hrBackups.length">
    <div class="juridiction-title">
      <h6>{{ hrBackup && hrBackup.label }}</h6>
      <mat-icon *ngIf="hrBackups && hrBackups.length > 1" [matMenuTriggerFor]="menu">expand_more</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let bu of hrBackups" (click)="onChangeHRBackup(bu.id)" [title]="bu.id">
          {{ bu.label }}
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="menu-item" *ngFor="let item of menu" [class.selected]="isSelected(item)">
    <a [routerLink]="['/' + item.path]">
      {{ item.label }}
    </a>
  </div>
  <div class="flex-1"></div>
  <div class="menu-item tools">
    <p>Outils</p>
    <ul>
      <li>
        <a [href]="DOCUMENTATION_URL" target="_blank">
          <p>Documentation
            <i class="ri-external-link-line"></i>
          </p>
        </a>
      </li>
      <li>
        <a [href]="CALCULATE_DOWNLOAD_URL">
          <p>Calculatrice de ventilation</p>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard">
          <p>Extraitre des données</p>
        </a>
      </li>
    </ul>
  </div>
  <div class="menu-item">
    <a href="mailto:support-utilisateurs@a-just.fr">
      <p>Nous contacter</p>
    </a>
  </div>
  <!-- <div class="menu-item disconnect" (click)="onDisconnect()">
    <p>Déconnexion</p>
  </div> -->
</div>

<div class="contener" #contener title="">
  <div class="header no-print" id="top">
    <div *ngIf="backUrl" class="back-url">
      <a [routerLink]="backUrl" [fragment]="backAnchor">
        <button class="primary small">
          <mat-icon>chevron_left</mat-icon>Retour
        </button>
      </a>
    </div>
    <div>
      <h3 [innerHTML]="title"></h3>
      <p class="subtitle">
        <ng-container *ngTemplateOutlet="subtitleTemplate || defaultSubtitleTemplate"></ng-container>
      </p>
    </div>
    <ng-template [ngIf]="titleTemplate">
      <ng-container *ngTemplateOutlet="titleTemplate"></ng-container>
    </ng-template>
    <div *ngIf="!alignLeft" class="space"></div>
    <div class="actions">
      <ng-container *ngTemplateOutlet="actionTemplate || defaultActionTemplate"></ng-container>
    </div>
    <div class="progress-bar" *ngIf="isLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div class="content" #content id="content">
    <ng-content></ng-content>
  </div>
</div>

<ng-template #defaultActionTemplate></ng-template>
<ng-template #defaultSubtitleTemplate>{{ subtitle }}</ng-template>
