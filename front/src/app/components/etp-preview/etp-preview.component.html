<div
  class="preview"
  [style.width.px]="width"
  [style.height.px]="height"
  [style.line-height.px]="height"
  [style.font-size.px]="(height * 12) / 40"
  [ngClass]="{ alert: needToBeUpdated }"
>
  @if (needToBeUpdated) {
    ?
  }
  @if (!needToBeUpdated) {
    {{ etp }}
  }
</div>
<canvas #canvas [width]="width" [height]="height"></canvas>
