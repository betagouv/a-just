<div class="left-side">
  <div class="title">
    <p>
      Evolution des entrées et sorties &nbsp;
      <label
        >{{ startRealValue === '' ? "d'aujourd'hui" : 'du' }}
        {{ startRealValue }} au {{ stopRealValue }}</label
      >
    </p>
  </div>
  <div class="container">
    <div style="width: 100%">
      <canvas
        id="in-out-chart"
        style="height: 250px; width: content-box"
      ></canvas>
    </div>
  </div>
</div>
<div class="right-side">
  <aj-legend-label
    [title]="'projectedIn'"
    [label]="'Entrées (projeté)'"
    [dotColor]="'#fcc63a'"
    [bgColor]="'#feebd0'"
    (value)="display($event)"
  ></aj-legend-label>

  <aj-legend-label
    [title]="'simulatedIn'"
    [label]="'Entrées (simulé)'"
    [dotColor]="'#feebd0'"
    [bgColor]="'#fcc63a'"
    (value)="display($event)"
  ></aj-legend-label>
  <div class="space"></div>
  <aj-legend-label
    [title]="'projectedOut'"
    [label]="'Sorties (projeté)'"
    [dotColor]="'#60e0eb'"
    [bgColor]="'#c7f6fc'"
    (value)="display($event)"
  ></aj-legend-label>

  <aj-legend-label
    [title]="'simulatedOut'"
    [label]="'Sorties (simulé)'"
    [dotColor]="'#c7f6fc'"
    [bgColor]="'#60e0eb'"
    (value)="display($event)"
  ></aj-legend-label>
</div>
