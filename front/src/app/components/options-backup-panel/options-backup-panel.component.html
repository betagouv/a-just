<ng-template [ngIf]="readOnly === false">
  <button
    *ngIf="selectedIds.length"
    [disabled]="!optionsIsModify"
    [ngClass]="{ enable: optionsIsModify }"
    mat-stroked-button
    class="left-margin blue-button"
  >
    Retour
  </button>
  <div class="flex-1"></div>

  <button
    class="left-margin blue-button options"
    [matMenuTriggerFor]="menu"
    #t="matMenuTrigger"
    aria-label="Example icon-button with a menu"
  >
    Options
    <mat-icon class="no-margin"
      >{{ !t.menuOpen ? 'expand_less' : 'expand_more' }}
    </mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onRenameBackup()">
      <mat-icon>edit</mat-icon>
      <span>Renommer</span>
    </button>
    <button mat-menu-item (click)="onRemoveBackup()">
      <mat-icon>delete_outline</mat-icon>
      <span>Supprimer</span>
    </button>
    <button mat-menu-item (click)="onDuplicateBackup()">
      <mat-icon>content_copy</mat-icon>
      <span>Dupliquer</span>
    </button>
    <button mat-menu-item (click)="onCreateEmptyBackup()">
      <mat-icon>add</mat-icon>
      <span>Cr√©er une sauvegarde vierge</span>
    </button>
  </mat-menu>

  <button
    [disabled]="!optionsIsModify"
    [ngClass]="{ enable: optionsIsModify }"
    mat-stroked-button
    class="left-margin blue-button empty"
    (click)="onSaveHR(true)"
  >
    Enregistrer sous
  </button>
  <button
    *ngIf="selectedIds.length"
    [disabled]="!optionsIsModify"
    [ngClass]="{ enable: optionsIsModify }"
    mat-stroked-button
    class="left-margin blue-button"
    (click)="onSaveHR(false)"
  >
    Enregister
  </button>
</ng-template>
