<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Espace administrateur</h2>
  <input class="ethics-ui" placeholder="Email" formControlName="email" type="email" />
  <input class="ethics-ui" placeholder="Mot de passe" formControlName="password" type="password" />
  <input type="submit" class="big" value="Connexion" />
</form>

<aj-popup *ngIf="needToGetCode !== null" [actions]="[
{ id: 'close', content: 'Annuler' },
{ id: 'connect', content: 'Se connecter', fill: true }]" [closeIcon]="true" (onClose)="needToGetCode = null"
  title="Connexion" (selectedAction)="onContinuToLogin($event, codeInput)">
  <div class="popin-code">
    <p>
      Vous devez saisir le code envoy√© par mail pour confirmer votre
      connexion.
    </p>
    <input #codeInput class="ethics-ui" placeholder="Code" type="text" [value]="needToGetCode" autofocus />
  </div>
</aj-popup>
