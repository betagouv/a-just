<mat-select #select [multiple]="multiple" #matSelect class="hide-visualisation" [ngModel]="value"
  (ngModelChange)="onSelectedChanged($event)" #selectionModel="ngModel">
  <!-- <app-select-check-all *ngIf="multiple" [model]="selectionModel"
  [values]="this.subList ? this.subReferentielData : this.datas" check="true">
</app-select-check-all> -->
@if (!subList) {
  <div>
    @for (ref of datas; track ref) {
      <mat-option [value]="ref.id" class="myMatOptions">
        <span [innerHTML]="(ref.renderHTML ||Â ref.value) | sanitizeHtml"></span>
      </mat-option>
    }
  </div>
} @else {
  @for (ref of subReferentielData; track ref) {
    <mat-option [value]="ref.id">
      <span [innerHTML]="ref.value | sanitizeHtml"></span>
    </mat-option>
  }
}
</mat-select>
<p (click)="openDropDown(matSelect)" class="title">{{ title }} @if (subTitleTemplate) {
  <ng-container *ngTemplateOutlet="subTitleTemplate" class="test"></ng-container>
}
</p>
<div (click)="openDropDown(matSelect)">
  <p class="bold-family value">{{ realValue || defaultRealValue }}</p>
  <mat-icon>{{ icon }}</mat-icon>
</div>
