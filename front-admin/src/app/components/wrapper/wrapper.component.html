  </div>

  @for (item of menu; track item) {
    <div class="menu-item">
      <a [routerLink]="['/' + item.path]">
        {{ item.label }}
      </a>
    </div>
  }

</div>

  <div class="header">
    <h3>{{ title }}</h3>
    <div class="space"></div>
    <div class="actions">
      <ng-container *ngTemplateOutlet="actionTemplate || defaultActionTemplate"></ng-container>
    </div>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>
